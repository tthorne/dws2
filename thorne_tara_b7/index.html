<body>
	<div class="wrapper">
	<form id="survery" method="post">

 <div class="form-group">
 <label for="zip">Zip Code:</label>

 </div>

<div class="form-group">
<label for="tel">Phone Number:</label>
<input id="tel" name="tel" type="tel" placeholder="1-234-546758" autocomplete="off" class="form-control" required aria-required="true">
</div>

</div>

<textarea name="whylike" cols="50" rows="10" id="whylike" class="form-control"></textarea>
</div>

<input id="likejob" name="job" type="range" min="1" max="10" value="5" onchange="showValue(this.value)" class="form-control">
